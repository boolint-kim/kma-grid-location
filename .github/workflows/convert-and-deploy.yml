# .github/workflows/convert-and-deploy.yml
name: Convert Excel to JSON and Deploy to R2

on:
  push:
    paths:
      - 'raw/*.xlsx'
      - 'raw/*.xls'
  workflow_dispatch:

jobs:
  convert-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl
      
      - name: Create processed directory
        run: mkdir -p processed
      
      - name: Convert Excel to JSON
        run: |
          python scripts/excel_to_json.py
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat processed/location_version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Deploy to Cloudflare R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          npx wrangler r2 object put weather-data/location.json --file=processed/location.json
          npx wrangler r2 object put weather-data/location_version.txt --file=processed/location_version.txt
      
      - name: Commit processed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add processed/
          git diff --staged --quiet || git commit -m "Auto-convert: Excel to JSON [v${{ steps.version.outputs.VERSION }}]"
          git push
