# .github/workflows/convert-and-deploy.yml
name: Convert Excel to JSON and Deploy to R2

on:
  push:
    paths:
      - 'raw/**'
  workflow_dispatch:

jobs:
  convert-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: List files in raw directory
        run: |
          echo "Files in raw directory:"
          ls -la raw/ || echo "raw directory not found"
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl
      
      - name: Convert Excel to JSON
        run: |
          python scripts/excel_to_json.py
      
      - name: Verify processed files
        run: |
          echo "Files in processed directory:"
          ls -la processed/
          echo ""
          echo "JSON file size:"
          du -h processed/location.json
          echo ""
          echo "Version:"
          cat processed/location_version.txt
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat processed/location_version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Converted version: $VERSION"
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy to Cloudflare R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          echo "Deploying to R2 (remote)..."
          wrangler r2 object put kma-grid-location/location.json \
            --file=processed/location.json \
            --remote
          
          wrangler r2 object put kma-grid-location/location_version.txt \
            --file=processed/location_version.txt \
            --remote
          
          echo "Deployment completed!"
          
          echo ""
          echo "Verifying upload..."
          wrangler r2 object get kma-grid-location/location.json --remote > /dev/null && echo "✓ location.json uploaded" || echo "✗ location.json upload failed"
          wrangler r2 object get kma-grid-location/location_version.txt --remote > /dev/null && echo "✓ location_version.txt uploaded" || echo "✗ location_version.txt upload failed"
      
      - name: Commit processed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add processed/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-convert: Excel to JSON [v${{ steps.version.outputs.VERSION }}]"
            git push
            echo "Successfully pushed to repository"
          fi
