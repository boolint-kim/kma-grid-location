# .github/workflows/convert-and-deploy.yml
name: Convert Excel to JSON
on:
  push:
    paths:
      - 'raw/**'
  workflow_dispatch:
jobs:
  convert:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: List files in raw directory
        run: |
          echo "Files in raw directory:"
          ls -la raw/ || echo "raw directory not found"
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl
      
      - name: Convert Excel to JSON
        run: |
          python scripts/excel_to_json.py
      
      - name: Verify processed files
        run: |
          echo "Files in processed directory:"
          ls -la processed/
          echo ""
          echo "JSON file size:"
          du -h processed/kma_grid_location.json
          echo ""
          echo "Version:"
          cat processed/kma_grid_location_version.txt
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat processed/kma_grid_location_version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Converted version: $VERSION"
      
      - name: Commit processed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add processed/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-convert: Excel to JSON [v${{ steps.version.outputs.VERSION }}]"
            git push
            echo "Successfully pushed to repository"
          fi
