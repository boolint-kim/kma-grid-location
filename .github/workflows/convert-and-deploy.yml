# .github/workflows/convert-and-deploy.yml
name: Convert Excel to JSON and Deploy to R2

on:
  push:
    paths:
      - 'raw/**'
  workflow_dispatch:

jobs:
  convert-and-deploy:
    runs-on: ubuntu-latest
    
    # 권한 추가
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: List files in raw directory
        run: |
          echo "Files in raw directory:"
          ls -la raw/ || echo "raw directory not found"
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas openpyxl
      
      - name: Convert Excel to JSON
        run: |
          python scripts/excel_to_json.py
      
      - name: Verify processed files
        run: |
          echo "Files in processed directory:"
          ls -la processed/
          echo ""
          echo "Version:"
          cat processed/location_version.txt
      
      - name: Read version
        id: version
        run: |
          VERSION=$(cat processed/location_version.txt)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Converted version: $VERSION"
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy to Cloudflare R2
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          echo "Deploying to R2..."
          wrangler r2 object put kma-grid-location/location.json --file=processed/location.json
          wrangler r2 object put kma-grid-location/location_version.txt --file=processed/location_version.txt
          echo "Deployment completed!"
      
      - name: Commit processed files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add processed/
          
          # 변경사항이 있으면 커밋
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-convert: Excel to JSON [v${{ steps.version.outputs.VERSION }}]"
            git push
            echo "Successfully pushed to repository"
          fi
